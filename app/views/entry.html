<!DOCTYPE html>
<html lang="en" ng-app="animAlikeApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

         content must come *after* these tags -->
    <title>AnimAlike: Entry</title>
        <!-- Bootstrap -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../styles/bootstrap-social.css" rel="stylesheet">
    <link href="../styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body >

    <div class="container" >
      <div class="row row-content" ng-controller="entryController as entryCntl">
        <a href="entries.html">Back to entries</a>
          <div class="col-xs-12" >
            <div class="media  entries" ng-repeat="entry in entryCntl">
                  <h2 >{{entry.name}} the
                     <span class="label label-danger">{{entry.label}}</span>
                     <span class="badge">{{entry.timestamp}}</span>
                  </h2>
                  <button id="pause"onclick="pause()">Pause
                  </button>
                  <button id='play'onclick="play()">Play
                  </button>
                  <button id='repeat'onclick="repeat()">Repeat
                  </button>


                   <img class="two img-thumbnail"
                    ng-src={{entry.animLooks}} alt="Uthappizza">

                   <img class="stay img-thumbnail"
                   ng-src={{entry.image}} alt="Uthappizza">

                   <img class=" three img-thumbnail"
                     ng-src={{entry.animActs}} alt="Uthappizza">

                <p style="position:relative;left:420px;top:-80px">{{entry.description}}</p>
                <span id="looksCaption"></span>
                  <span id="personCaption"></span>
                <span id="actsCaption"></span>
             </div>
           </div>
          <div class="col-xs-9 col-xs-offset-1">
              <!-- <h4>Customer Comments &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Sort by:
              <input style="display:inline"type="text" placeholder=
                "Enter either: 'author','rating', or 'date' for Ascending.
                For Descending, add a '-' in front of the category" ng-model="searchText"></h4>
                <ul>
                   <li class="media-list" ng-repeat="comment in entryCntl.entry.comments | orderBy:searchText ">
                      <blockquote>
                        <p>{{comment.rating}} Stars</p>
                        <p>{{comment.comment}}</p>
                        <footer>
                          <span>{{comment.author}}</span>,
                          <span>{{comment.date | date:mediumDate}}</span>
                      </footer>
                    </blockquote>
                  </li>
                </ul> -->
                <div class="panel-group" id="accordion">
                     <div class="panel panel-default">
                         <div class="panel-heading">
                           <h4 class="panel-title">
                             <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                             Herbivores</a>
                           </h4>
                         </div>
                         <div id="collapse1" class="panel-collapse collapse in">
                           <div class="panel-body">
                             <div id="herbivoreCarousel" class="carousel slide" data-ride="carousel">
                                 <!-- Wrapper for slides -->
                                 <div class="carousel-inner" role="listbox">
                                   <div class="item active">
                                     <img src="../img/alberto.png" alt="Chania">
                                   </div>
                                   <div class="item">
                                     <img src="../img/alberto.png" alt="Chania">
                                   </div>
                                   <div class="item">
                                     <img src="../img/alberto.png" alt="Flower">
                                   </div>
                                   <div class="item">
                                     <img src="../img/alberto.png" alt="Flower">
                                   </div>
                                 </div>
                                 <!-- Left and right controls -->
                                 <a class="left carousel-control" href="#herbivoreCarousel" role="button" data-slide="prev">
                                   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                   <span class="sr-only">Previous</span>
                                 </a>
                                 <a class="right carousel-control" href="#herbivoreCarousel" role="button" data-slide="next">
                                   <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                   <span class="sr-only">Next</span>
                                 </a>
                               </div>
                           </div>
                         </div>
                     </div>

                     <div class="panel panel-default">
                       <div class="panel-heading">
                         <h4 class="panel-title">
                           <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                           Carnivores</a>
                         </h4>
                       </div>
                       <div id="collapse2" class="panel-collapse collapse">
                         <div class="panel-body"><div id="carnivoreCarousel" class="carousel slide" data-ride="carousel">
                             <!-- Wrapper for slides -->
                             <div class="carousel-inner" role="listbox">
                               <div class="item active">
                                 <img src="../img/alberto.png" alt="Chania">
                               </div>
                               <div class="item">
                                 <img src="../img/alberto.png" alt="Chania">
                               </div>
                               <div class="item">
                                 <img src="../img/alberto.png" alt="Flower">
                               </div>
                               <div class="item">
                                 <img src="../img/alberto.png" alt="Flower">
                               </div>
                             </div>
                             <!-- Left and right controls -->
                             <a class="left carousel-control" href="#carnivoreCarousel" role="button" data-slide="prev">
                               <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                               <span class="sr-only">Previous</span>
                             </a>
                             <a class="right carousel-control" href="#carnivoreCarousel" role="button" data-slide="next">

                               <span class="sr-only">Next</span>
                             </a>
                           </div>
                         </div>
                       </div>
                     </div>

                     <div class="panel panel-default">
                       <div class="panel-heading">
                         <h4 class="panel-title">
                           <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                           Rodents</a>
                         </h4>
                        </div>
                       <div id="collapse3" class="panel-collapse collapse">
                         <div class="panel-body">
                           <div id="rodentCarousel" class="carousel slide" data-ride="carousel">
                               <!-- Wrapper for slides -->
                               <div class="carousel-inner" role="listbox">
                                 <div class="item active">
                                   <img src="../img/alberto.png" alt="Chania">
                                 </div>

                                 <div class="item">
                                   <img src="../img/alberto.png" alt="Chania">
                                 </div>

                                 <div class="item">
                                   <img src="../img/alberto.png" alt="Flower">
                                 </div>

                                 <div class="item">
                                   <img src="../img/alberto.png" alt="Flower">
                                 </div>
                               </div>
                               <!-- Left and right controls -->
                               <a class="left carousel-control" href="#rodentCarousel" role="button" data-slide="prev">
                                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                 <span class="sr-only">Previous</span>
                               </a>
                               <a class="right carousel-control" href="#rodentCarousel" role="button" data-slide="next">
                                 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                 <span class="sr-only">Next</span>
                               </a>
                           </div>
                         </div>
                       </div>
                      </div>

                  </div> <!-- accordian panel-group -->
            </div><!-- column -->
        </div>    <!-- row -->
    </div> <!-- container -->


    <script src="../../bower_components/angular/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../scripts/controllers.js"></script>
    <script>

        var app = angular.module('animAlikeApp',[]);

        app.controller('entryController', function() {

            var entry={
                name:'Jake',
                image: '../img/alberto.png',
                category: 'rodents',
                label:'animal',
                timestamp:'04/09/1987',
                animActs:  '../img/bear.png',
                actsCaption: 'pig',
                animLooks:  '../img/pig.png',
                looksCaption: 'bear',
                description:'Almost looks just like a dude.',
                       comments: [
                           {
                               rating:5,
                               comment:"Imagine all the eatables, living in conFusion!",
                               author:"John Lemon",
                               date:"2012-10-16T17:57:28.556094Z"
                           },
                           {
                               rating:4,
                               comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                               author:"Paul McVites",
                               date:"2014-09-05T17:57:28.556094Z"
                           },
                           {
                               rating:3,
                               comment:"Eat it, just eat it!",
                               author:"Michael Jaikishan",
                               date:"2015-02-13T17:57:28.556094Z"
                           },
                           {
                               rating:4,
                               comment:"Ultimate, Reaching for the stars!",
                               author:"Ringo Starry",
                               date:"2013-12-02T17:57:28.556094Z"
                           },
                           {
                               rating:2,
                               comment:"It's your birthday, we're gonna party!",
                               author:"25 Cent",
                               date:"2011-12-02T17:57:28.556094Z"
                           }

                       ]
                    };
                    this.entry=entry;

        });
        $(document).ready(function(){
          var captions=['#looksCaption','#personCaption','#actsCaption']
          var picSet=[]
          var  captionLength=0
          picSet=document.getElementsByClassName('img-thumbnail')
          for (j=0;j<3;j++){
              caption= picSet[j].src.split("")
              for (i=0;i<caption.length;i++){
                if (caption[i]+caption[i+1]+caption[i+2]=="img"){
                    var caption=(caption.slice(i+4,captionLength-4)).join("")
                    console.log(caption)
                    if (j==0){$('.label')["0"].innerHTML=caption}
                    break
                  }

              };
              console.log($('.label'))
              $(captions[j])["0"].innerHTML=caption
          }


        });
    </script>


</body>

</html>

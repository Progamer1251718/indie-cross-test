    <div class="container" style="margin-top: 25px;">
      <div class="row row-content"  >
      <button type="button" ui-sref="app.entries" style="top:15px;position: relative;"> Back to entries</button>
          <div class="col-xs-12" ng-if="!showEntry">
                <h3>{{message}}</h3>
          </div>
          <div class="col-xs-12" ng-if="showEntry">
            <div class="media  entries">
                  <h2 >{{entry.name}} the
                     <span class="label label-danger">{{entry.label}}</span>
                     <span class="badge">{{entry.timestamp}}</span>
                  </h2>
                  <button id="pause"ng-click="pause()">Pause
                  </button>
                  <button id='play'ng-click="play()">Play
                  </button>
                  <button id='repeat'ng-click="repeat()">Repeat
                  </button>


                   <img class="two img-thumbnail"
                    ng-src={{entry.animLooks}} alt="Uthappizza">

                   <img class="stay img-thumbnail"
                   ng-src={{entry.image}} alt="Uthappizza">

                   <img class=" three img-thumbnail"
                     ng-src={{entry.animActs}} alt="Uthappizza">

                <p style="position:relative;left:420px;">{{entry.description}}</p>
                <div style="margin:0px;position:relative">
                  <span id="looksCaption">{{entry.looksCaption}}</span>
                    <span id="personCaption">{{entry.name}}</span>
                  <span id="actsCaption">{{entry.actsCaption}}</span>
                </div>
             </div>
           </div>
          <div class="col-xs-9 col-xs-offset-1">

              <input style="display:inline"type="text" placeholder=

                For Descending, add a '-' in front of the category" ng-model="searchText"></h4>
                <ul>

                    </blockquote>

                <div class="panel-group" id="accordion">

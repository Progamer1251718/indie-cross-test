        <div class="container" style="margin-top: 50px;">

          <div class="row row-content" >

                  <div class="col-xs-12" ng-if="!showEntries">
                      <h3>{{message}}</h3>
                  </div>
                  <div class="col-xs-12" ng-if="showEntries">
                    <ul class="nav nav-tabs" role="tablist">
                          <li role="presentation"
                          ng-class="{active:isSelected(1)}">
                          <a ng-click="select(1)"
                           aria-controls="all entries"
                           role="tab">All Entries</a></li>
                          <li role="presentation"
                          ng-class="{active:isSelected(2)}">
                          <a ng-click="select(2)"
                           aria-controls="carnivores"
                           role="tab">Carnivores</a></li>
                          <li role="presentation"
                          ng-class="{active:isSelected(3)}">
                          <a ng-click="select(3)"
                           aria-controls="herbivores"
                           role="tab">Herbivores</a></li>
                          <li role="presentation"
                          ng-class="{active:isSelected(4)}">
                          <a ng-click="select(4)"
                           aria-controls="birds"
                           role="tab">Birds</a></li>
                           <li role="presentation"
                           ng-class="{active:isSelected(5)}">
                           <a ng-click="select(5)"
                            aria-controls="rodents"
                            role="tab">Rodents</a></li>
                            <li role="presentation"
                            ng-class="{active:isSelected(6)}">
                            <a ng-click="select(6)"
                             aria-controls="reptiles"
                             role="tab">Reptiles</a></li>
                      </ul>

                    <div class="tab-content">
                     <ul class="media-list tab-pane fade in active">
                      <li class="media" ng-repeat="entry in entries
                                                   | filter:filtText">
                          <a ui-sref="app.entry({id: entry.id})" class="entries">
                            <h2 >{{entry.name}} the
                               <span class="label label-danger">{{entry.label}}</span>
                               <span class="badge">{{entry.price | currency}}</span>
                            </h2>
                            <img class=" img-thumbnail"
                             ng-src={{entry.image}} alt="Uthappizza">
                             <img class=" img-thumbnail"
                              ng-src={{entry.animLooks}} alt="Uthappizza">
                             <img class=" img-thumbnail"
                               ng-src={{entry.animActs}} alt="Uthappizza">
                              <div class="media-right" ><p style="width:400px">{{entry.description}}</p></div>
                          </a>
                        </li>
                     </ul>
                  </div>

                </div>
            </div>
        </div>
